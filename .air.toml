root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/main"
  cmd = "go build -o ./tmp/main ."
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "grafana", "prometheus","frontend", "docs"]
  include_ext = ["go", "tpl", "tmpl", "html", ".env"]
  poll = true
  poll_interval = 500

[log]
  time = true