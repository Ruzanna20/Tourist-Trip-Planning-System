      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.UserRegistrationRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  sql.NullInt64:
    properties:
      int64:
        format: int64
        type: integer
      valid:
        description: Valid is true if Int64 is not NULL
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: This is the API server for the Tourist Trip Planning System.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Tourist Trip Planning System API
  version: "1.0"
paths:
  /api/attractions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Attraction'
            type: array
      security:
      - BearerAuth: []
      summary: Get all attractions
      tags:
      - Resources
  /api/cities:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.City'
            type: array
      security:
      - BearerAuth: []
      summary: Get all cities
      tags:
      - Resources
  /api/countries:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Country'
            type: array
      security:
      - BearerAuth: []
      summary: Get all countries
      tags:
      - Resources
  /api/flights:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Flight'
            type: array
      security:
      - BearerAuth: []
      summary: Get all flights
      tags:
      - Resources
  /api/hotels:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Hotel'
            type: array
      security:
      - BearerAuth: []
      summary: Get all hotels
      tags:
      - Resources
  /api/itineraries/{id}/activities:
    get:
      description: Fetch all activities for a specific itinerary day
      parameters:
      - description: Itinerary ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ItineraryActivity'
            type: array
      security:
      - BearerAuth: []
      summary: Get itinerary activities
      tags:
      - Trips
  /api/restaurants:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Restaurant'
            type: array
      security:
      - BearerAuth: []
      summary: Get all restaurants
      tags:
      - Resources
  /api/reviews:
    post:
      consumes:
      - application/json
      description: Submit a review for a hotel, attraction, or restaurant
      parameters:
      - description: Review details
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/models.CreateReviewRequest'
      produces:
      - application/json
      responses:
        "201":
          description: review_id
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new review
      tags:
      - Reviews
  /api/trips/{id}/generate-options:
    post:
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.TripOption'
            type: array
      security:
      - BearerAuth: []
      summary: Generation of travel options (with budget types)
      tags:
      - Trips
  /api/trips/{id}/itinerary:
    get:
      description: Fetch all days of a specific trip's itinerary
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.TripItinerary'
            type: array
      security:
      - BearerAuth: []
      summary: Get trip itinerary
      tags:
      - Trips
  /api/trips/{id}/select-option:
    post:
      description: Confirm the chosen travel tier and logistics IDs to finalize the
        plan
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      - description: Selected tier and entity IDs
        in: body
        name: selection
        required: true
        schema:
          type: object
      responses:
        "200":
          description: Trip finalized successfully
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Finalize trip selection
      tags:
      - Trips
  /api/trips/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: Travel information
        in: body
        name: trip
        required: true
        schema:
          $ref: '#/definitions/models.TripPlanRequest'
      produces:
      - application/json
      responses:
        "201":
          description: trip_id
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Creating a new itinerary
      tags:
      - Trips
  /api/users/preferences:
    post:
      consumes:
      - application/json
      parameters:
      - description: Preferences
        in: body
        name: preferences
        required: true
        schema:
          $ref: '#/definitions/models.UserPreferences'
      produces:
      - application/json
      responses:
        "201":
          description: preference_id
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Saving user preferences
      tags:
      - Users
  /api/users/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Registration information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserRegistrationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: user_id
          schema:
            additionalProperties: true
            type: object
      summary: New user registration
      tags:
      - Users
  /login:
    post:
      consumes:
      - application/json
      description: Enter your email address and password to receive a JWT token
      parameters:
      - description: Login information
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/handlers.Credentials'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Response'
        "401":
          description: Invalid information
          schema:
            type: string
      summary: User login
      tags:
      - Auth
  /refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using a valid refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Response'
        "401":
          description: Invalid refresh token
          schema:
            type: string
      summary: Refresh access token
      tags:
      - Auth
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
