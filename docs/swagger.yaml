basePath: /
definitions:
  handlers.Credentials:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  handlers.RefreshRequest:
    properties:
      refresh_token:
        type: string
    type: object
  handlers.Response:
    properties:
      refresh_token:
        type: string
      token:
        type: string
    type: object
  models.Attraction:
    properties:
      attraction_id:
        type: integer
      category:
        type: string
      city_id:
        type: integer
      created_at:
        type: string
      entry_fee:
        type: number
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      rating:
        type: number
      updated_at:
        type: string
      website:
        type: string
    type: object
  models.City:
    properties:
      city_id:
        type: integer
      country_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      iata_code:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.Country:
    properties:
      code:
        type: string
      country_id:
        type: integer
      created_at:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.CreateReviewRequest:
    properties:
      comment:
        type: string
      entity_id:
        type: integer
      entity_type:
        type: string
      rating:
        type: integer
    type: object
  models.Flight:
    properties:
      airline:
        type: string
      duration_minutes:
        type: integer
      flight_id:
        type: integer
      from_city_id:
        type: integer
      price:
        type: number
      to_city_id:
        type: integer
      updated_at:
        type: string
      website:
        type: string
    type: object
  models.Hotel:
    properties:
      address:
        type: string
      city_id:
        type: integer
      description:
        type: string
      hotel_id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      phone:
        type: string
      price_per_night:
        type: number
      rating:
        type: number
      stars:
        type: integer
      updated_at:
        type: string
      website:
        type: string
    type: object
  models.ItineraryActivity:
    properties:
      activity_id:
        type: integer
      activity_type:
        type: string
      attraction_id:
        $ref: '#/definitions/sql.NullInt64'
      created_at:
        type: string
      end_time:
        type: string
      flight_id:
        $ref: '#/definitions/sql.NullInt64'
      hotel_id:
        $ref: '#/definitions/sql.NullInt64'
      itinerary_id:
        type: integer
      notes:
        type: string
      order_number:
        type: integer
      restaurant_id:
        $ref: '#/definitions/sql.NullInt64'
      start_time:
        type: string
    type: object
  models.Restaurant:
    properties:
      city_id:
        type: integer
      created_at:
        type: string
      cuisine:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      price_range:
        type: string
      rating:
        type: number
      restaurant_id:
        type: integer
      updated_at:
        type: string
      website:
        type: string
    type: object
  models.TripItinerary:
    properties:
      Itinerary_id:
        type: integer
      created_at:
        type: string
      date:
        type: string
      day_number:
        type: integer
      notes:
        type: string
      trip_id:
        type: integer
    type: object
  models.TripOption:
    properties:
      activites_budget:
        type: number
      hotel:
        $ref: '#/definitions/models.Hotel'
      inbound_flight:
        $ref: '#/definitions/models.Flight'
      logistics_budget:
        type: number
      more_money:
        type: number
      outbound_flight:
        $ref: '#/definitions/models.Flight'
      tier:
        type: string
      total_price_of_money:
        type: number
    type: object
  models.TripPlanRequest:
    properties:
      currency:
        type: string
      destination_city_id:
        type: integer
      end_date:
        type: string
      name:
        type: string
      start_date:
        type: string
      total_price:
        type: number
